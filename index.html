<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timesheet</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!--CSS style-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!--Header Section-->
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black !important;">
            <h1 class="text-center" style="color: white !important;">Employee Data Management</h1>
            <h3 class="text-center" style="color: white !important;">A Comprehensive Directory of Employee Billable Hours</h3>
          </div>

    <!--Current Employees-->
    <div class="row" id="employees-table">
        <h3>Employees</h3>

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                      <th>Name</th>
                      <th>Role</th>
                      <th>Start Date</th>
                      <th>Monthly Rate</th>
                    </tr>
                </thead>
                <tbody id="new-row">
                    <tr>
                      <td>Rodolfo Schaefer Resines</td>
                      <td>Typer</td>
                      <td>03/25/1993</td>
                      <td>3000</td>
                    </tr>
                    <tr>
                      <td>CPatricio Montes</td>
                      <td>Creator of elements</td>
                      <td>04/24/1992</td>
                      <td>2000</td>
                    </tr>
                    <tr>
                      <td>Sam Mandujano</td>
                      <td>Creator of elements</td>
                      <td>05/23/1991</td>
                      <td>1000</td>
                    </tr>

                  </tbody>
                  </table>

    </div>

    <!--Add Employee-->
    <div class="row" id="new-employee">

            <!-- Sign-Up Card-->
    <div class="col-lg-6">

              <div class="card card-default">
                <div class="card-heading">
                  <h3 class="card-title">New Employee Sign Up</h3>
                </div>

                <div class="card-body">
      
                  <!-- Sign-up Form-->
      
                  <form role="form">
                    <div class="form-group row">
                      <label for="name-input">Name:</label>
                      <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="role-input">Role:</label>
                      <input class="form-control" id="role-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="date-input">Start Date:</label>
                      <input class="form-control" id="date-input" type="input">
                    </div>
                    <div class="form-group row">
                            <label for="rate-input">Monthly Rate:</label>
                            <input class="form-control" id="rate-input" type="input">
                      </div>
                    <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                  </form>
      
                </div>
      
            </div>
      
    </div>

</div>

    

    <!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script type="text/javascript" src="javafile.js"></script>
</body>
</html>
